- include: gnocchi_install_apt.yml
  static: no
  when:
    - ansible_pkg_mgr == 'apt'

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in gnocchi_developer_constraints %}
      {{ item }}
      {% endfor %}
  when: gnocchi_developer_mode | bool

- name: Install required pip packages
  pip:
    name: "{{ gnocchi_required_pip_packages | join(' ') }}"
    state: "{{ gnocchi_pip_package_state }}"
    extra_args: >-
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ gnocchi_venv_download_url | basename }}"
    get_md5: False
  when:
    - not gnocchi_identity_only | bool
    - not gnocchi_developer_mode | bool
  register: local_venv_stat

- name: Get remote venv checksum
  uri:
    url: "{{ gnocchi_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when:
    - not gnocchi_identity_only | bool
    - not gnocchi_developer_mode | bool
  register: remote_venv_checksum

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ gnocchi_venv_download_url }}"
    dest: "/var/cache/{{ gnocchi_venv_download_url | basename }}"
    force: yes
  failed_when: false
  register: get_venv
  when:
    - not gnocchi_identity_only | bool
    - not gnocchi_developer_mode | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})

- name: Set gnocchi get_venv fact
  set_fact:
    gnocchi_get_venv: "{{ get_venv }}"
  when:
    - not gnocchi_identity_only | bool

- name: Remove existing venv
  file:
    path: "{{ gnocchi_bin | dirname }}"
    state: absent
  when:
    - not gnocchi_identity_only | bool
    - gnocchi_get_venv | changed

- name: Create gnocchi venv dir
  file:
    path: "{{ gnocchi_bin | dirname }}"
    state: directory
  register: gnocchi_venv_dir
  when:
    - not gnocchi_identity_only | bool

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ gnocchi_venv_download_url | basename }}"
    dest: "{{ gnocchi_bin | dirname }}"
    copy: "no"
  when:
    - not gnocchi_identity_only | bool
    - not gnocchi_developer_mode | bool
    - gnocchi_get_venv | changed or gnocchi_venv_dir | changed
  notify:
    - Restart Gnocchi services
    - Restart Apache

- name: Install pip packages
  pip:
    name: "{{ gnocchi_pip_packages }}"
    state: "{{ gnocchi_pip_package_state }}"
    virtualenv: "{{ gnocchi_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ gnocchi_developer_mode | ternary('--constraint /opt/developer-pip-constraints.txt', '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - not gnocchi_identity_only | bool
    - gnocchi_get_venv | failed or gnocchi_developer_mode | bool
  notify:
    - Restart Gnocchi services
    - Restart Apache

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ gnocchi_bin | dirname }}
  when:
    - not gnocchi_identity_only | bool
    - not gnocchi_developer_mode | bool
    - gnocchi_get_venv | success
